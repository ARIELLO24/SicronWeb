<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>

    <!--HEADER-->
    <header class="public-Header">
        <a href="../index.html" class="Logo" title="Página Inicial">
            <img src="../assets/Logo.svg" alt="IconeONG" width="400" height="400" >
            <span>Sicron</span>
        </a>
        <nav class="Main-nav" aria-label="Main navigation">

            <a href="" title="Ver ONGs Cadastradas">ONGs</a>

            <a href="../index.html#section-About" title="Nossa História">Sobre nós</a>
            
            <a href="./auth.html" >
                <i class="fa-regular fa-user"></i>
            </a>
        </nav>
    </header>

    <main>
        <form class="form-container">
            <div class="container-logo">
                <img src="../assets/Logo.svg" alt="Logo SICRON">
                <h2>SICRON</h2>
            </div>

            <h1>Bem-Vindo!</h1>
            <p>Veja como é rápido criar a sua conta!</p>

            
            <div class="input-group">
                <input type="text" placeholder="Nome de usuário" required>
                <i class="fa-solid fa-circle-user"></i>
            </div>

            <div class="input-group">
                <input type="email" placeholder="E-mail" required>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input-group">
                <input type="password" placeholder="Senha" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="terms">
                <label for="terms">
                    Concordo que meus dados sejam utilizados para os devidos fins que constam nos termos e condições
                    de usuários
                </label>
            </div>

            <button type="submit" class="btn-primary btn-submit">Criar minha conta</button>
            

            <a href="../view/Perfil.html" class="btn-secondary login-link">Já possui uma conta?</a>
            
        </form>
    </main>

    <script src="https://kit.fontawesome.com/30f143b5e5.js" crossorigin="anonymous"></script>

</body>
</html>
