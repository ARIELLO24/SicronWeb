<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="IconeSite" href="/assets/Logo.svg">
    <link rel="stylesheet" href="/style/doacao-rapida.css">
</head>

<body>

    <main>
        <div class="Container-doar">
            <div class="Doar-card">
                <div style=" align-items: center; gap: 10px; color: rgba(18, 66, 52, 1); font-size: 24px;">
                    <img src="/assets/Logo.svg" alt="internet" style="max-height: 30px; width: auto;">
                    SICRON
                    <h1 style="font-size: 16px;">Seus Dados</h1>
                    <p style="font-size: 12px;">Para continuar com o pagamento, precisamos que você nos forneça algumas
                        informações.</p>
                </div>

                <form action="#" method="POST" class="Doar-rapido">
                    <div class="Grupo-input">
                        <label for="username" class="form-label">Nome completo</label>
                        <input type="text" id="username" name="username" class="Form-input"
                            placeholder="Entre com seu usuario" required>


                        <div class="Grupo-input">
                            <label for="email" class="Form-label">Email</label>
                            <input type="text" id="email" name="email" class="Form-input"
                                placeholder="Entre com o seu email" required>
                        </div>

                        <div class="Grupo-input">
                            <label for="nascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" id="nascimento" name="nascimento" class="Form-input"
                                placeholder="Bote sua data de nascimento" required>
                        </div>

                        <button type="submit" class="Botao-proximo">Proximo</button>

                </form>
            </div>
        </div>

    </main>

</body>

</html>
